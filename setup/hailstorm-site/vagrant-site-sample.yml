# Configuration for Vagrant site VM
# Copy this file to setup/hailstorm-site/vagrant-site.yml and add values
---
  # AWS keypair_name, this should already exist
  keypair_name: ""

  # AWS EC2 instance_type
  #instance_type: "t2.medium"

  # AWS region
  #region: "us-east-1"

  # Array of security_groups
  security_groups: []

  # Subnet ID, leave undefined to use EC2 classic
  #subnet_id: ""

  # Path to private_key_path corresponding to keypair_name
  private_key_path: ""
