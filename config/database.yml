# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: hailstorm
  password: hailstorm

development:
  <<: *default
  database: hailstorm_site_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hailstorm_site_test

container:
  <<: *default
  database: hailstorm_site_container
  username: hailstorm_dev
  password: hailstorm_dev
  host: hailstorm-db

production:
  <<: *default
  database: hailstorm_site_production
